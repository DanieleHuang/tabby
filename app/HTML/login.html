<!DOCTYPE html>

<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="/js/authentication.js"/>
    <script>
      $(document).ready(function(){
        $("a").on('click', function(event) {
          if (this.hash !== "") {
            event.preventDefault();
            var hash = this.hash;
            $('html, body').animate({
            scrollTop: $(hash).offset().top
            }, 800, function(){
            window.location.hash = hash;
            });
          }
        });
      });
      $(window).scroll(function() {
          if ($(document).scrollTop() > 0) {
            $("#menu_bar").css("background-color", "white");
            $("#menu_bar").css("opacity", "0.95");
            $("#menu_bar").css("box-shadow", "5px 5px 5px grey");
            $("a").css("color", "#00395e");
            $("#title_name").css("color", "#FDB813");
            $(".heading").css("color", "#FDB813");
          } else {
            $("#menu_bar").css("background-color", "#FDB813");
            $("#menu_bar").css("box-shadow", "none");
            $("a").css("color", "#FDB813");
            $("#title_name").css("color", "white");
            $(".heading").css("color", "white");
          }
      });
    </script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/auth.css">
  </head>

  <body>

    <div id = "menu_bar">

      <a href = "/">
        <p id ="title_name">
          <b>
            tabby
          </b>
        </p>
      </a>

      <a href = "/login">
        <li class="heading">
          Login
        </li>
      </a>

      <a href = "/services">
        <li class="heading">
          Services
        </li>
      </a>

      <a href = "/dashboard">
        <li class="heading">
          Dashboard
        </li>
      </a>
    </div>

    <div class = "clearfix"/>

    <div id="main_body_auth">
          <div class = "clearfix"/>

          <p class="fields" style="margin-top: 50px;"">Email</p>
          <input id="email" type="text" class="fields_input";"></input><br>
          <p class="fields">Password</p>
          <input id="password" type="text" class="fields_input"></input>
          <br></br>
          <a onclick="login()">
            <div id="auth_button" class="fields">
              Log In
            </div>
          </a>
      </div>

    <div id="sign_up">
      
      <div class="clearfix"/>
      <br></br>
      <p id="no_account">Don't have an account?</p>
      <a href="/signup">
        <div id="sign_up_button">
          Sign Up
        </div>
      </a>
    </div>
